<html>
    <head>
        <title>Agora Video Calling</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body id="container">
        <div id="flexContainer">
            <div class="top-pane">
                <div class="logo">
                    <img src="agoraLogo.png" id="img-container"/>
                </div>
                <div id="illustrationContainer">
                    <img id="illustration" src="Video_Conf.svg"/>
                </div>
                <div class ="loginContainer">
                    <span id="headingText">Log in and enjoy <strong> unlimited video calling</strong></span>
                    <br/>
                    <input type="text" id="email" placeholder="email"/>
                    <br/>
                    <input type="password" id="password" placeholder="password"/>
                    <button class="submitButton">Login</button>
                </div>
            </div>
        </div>
    <div id="bottom-pane">
        <span id="bottomText">Chat with your <strong>closest friends</strong>  no matter how far they are</span>
    </div>
    </body>
</html>
