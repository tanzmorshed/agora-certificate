<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class = "calculatorContainer">
            <span> Web Calculator</span>
            <form action="./index.html" onsubmit="return false">
                <input type="text" id="num1" placeholder="First number">
                <select name="operator" id="operation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="*">*</option>
                  </select>
                <input type="text" id="num2" placeholder="Second number">
                <button class="calcButton" type="submit" onclick="calculate()">Calculate!</button>
                <input disabled type="text" id="result" placeholder="Result">
            </form>
        </div>
        <script>
            function calculate() {
                let num1 = document.getElementById("num1")
                let operator = document.getElementById("operation")
                let num2 = document.getElementById("num2")

                // is there an easier way to do this?
                if (num1.value == "") num1.className = "invalid"
                else num1.className = ""

                if (num2.value == "") num2.className = "invalid"
                else num2.className=""
                

                let result = eval(num1.value + operator.value + num2.value)
                document.getElementById("result").value = result
                return true
            }
        </script>
    </body>
</html>
